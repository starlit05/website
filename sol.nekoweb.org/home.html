    <style>
      :root {
        --bg:#f6f1f9;
      }
      body {
        background-image:url(poopoo.png);
      }

      .homediv, nav, #stats, main, .int, footer {padding:.5em;}
      
      .homediv {
        border:1px solid var(--font-color);
        background:url(https://64.media.tumblr.com/2f0c25188e39557d2cf49f3c9e1f16e5/addc04f6bc692b0b-cf/s1280x1920/752f1f401b908185e2e7fcfad8402d6ee07d0ce8.gifv);
        box-shadow:0 0 var(--font-color);
        opacity:75%;
        transition:.4s all;
      }
      .homediv:hover {
        opacity:100%;
      }

      #container {
        display:grid;
        gap:.5em;
        grid-template-columns:.7fr 1fr 1fr;
        grid-template-rows:.1fr 1fr .3fr 1fr .1fr;
        grid-template-areas:
          'header header header'
          'menu profile chat'
          'log profile chat'
          'log bonus bonus'
          'footer footer footer';
        width:65vw;
        height:85vh;
        margin:0;
        margin-top:7vh;
        margin-left:30vw;
      }

      header {
        position:fixed;
        top:2vh; left:17vw;
        padding:1.3em;
        z-index:10;
      } h1 {font-family:'Monofoki'; font-weight:bold;}
      
      #head {
        grid-area:header;
        justify-content:space-around;
        align-items:center;
        padding:.7em;
      }
      
      #profile {
        grid-area:profile;
      }
      
      #right {
        grid-area:chat;
      }
      
      main {
        grid-area:log;
        overflow:auto;
      }
      
      #menu {
        grid-area:menu;
        overflow:auto;
      }
      nav>h2 {text-align:center;}
      nav>h3 {font-size:1.3em;}
      nav>a {display:block;}
      
      #e {
        grid-area:bonus;
        overflow:auto;
      }
      
      section .bit:not(:first-child) {display:none;}
      .tabcontent {background:var(--bg-color); box-shadow:0 0 7px var(--bg-color); margin-top:3vh; margin-bottom:3vh;}

      footer {grid-area:footer;}
      
      summary>h3 {display:inline-block;}
      
      .out {
        display:grid;
        gap:.5em;
        grid-template-rows:.1fr 1fr;
      }
      
      .int {
        color:var(--font-color);
        overflow:auto;
      }

      .grape {
        /*border-width:8px;
        border-style:solid;
        border-image: url("https://dl.dropbox.com/s/l61yvavjx2e501e/image.png") 6 fill round;*/
        border: 10px solid transparent;
        box-sizing: border-box;
        border-image: url(https://i.postimg.cc/QM9dMFhq/cloud.png) 70 round;
        border-image-outset:5px;
        background-color:white;
        margin:.5em;
      }

      #statuscafe {max-height:100px; overflow:auto;}

      #lastfm {
        position:fixed;
        top:13vh; left:9vw;
        max-width:150px;
        padding:.7em;
      }
      
      .status {
        display: flex;
        flex-direction: row;
      }

      .laces {
        display:block;
        position:fixed;
        left:0;
        color:transparent;
        image-rendering:pixelated;
        width:100%;
        pointer-events:none;
        z-index:9;
      }

      #toplace {
        top:0;
        background-image:url(http://media.tumblr.com/tumblr_lszn6r9iXL1ql1l0v.gif);
        height:51px;
      }

      #botlace {
        bottom:0;
        background-image:url(bla.png);
        height:35px;
      }

      @media screen and (max-width: 700px) {
        #container {width:calc(100% - 20px); width: 80%;}
        .flex {flex-wrap:wrap;}
        #left, #right, main, #webrings {width:100%;}
      }
    </style>
